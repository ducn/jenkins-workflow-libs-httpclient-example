group 'joe'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

sourceSets {
    groovy {
        main.groovy.srcDirs += 'src/'
    }
}

dependencies {
    compile "org.apache.ivy:ivy:2.4.0"
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    compile 'org.jodd:jodd-http:3.8.5'
}
